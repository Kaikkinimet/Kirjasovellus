<!DOCTYPE html>
<html>

<head>
  <title>Kirjasvinkkiovellus</title>
</head>

<body>
    <h1>Kirjasovellus</h1>

{% if session.get("username") %}
  <p>
    Olet kirjautunut nimellä <b>{{ session.get("username") }}</b>,
    id-numerosi on <b>{{ session.get("user_id") }}</b>
  </p>
{% endif %}


  <p>
    
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
</p>

<p>
<a href="/new_item">Uusi ilmoitus</a>
</p>

<h2>Arviot</h2>
<ul>
    {% for item in items %}
    <li>
        <a href="/item/{{ item[0] }}">
            {{ item[1] }}
        </a>
    </li>
    {% endfor %}
</ul>



</body>

</html>
