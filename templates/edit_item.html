<form action="/update_item/{{ item.id }}" method="post">

    <p>
      Kirjan nimi:<br>
      <input type="text" name="title" value="{{ item.title }}">
    </p>

    <p>
      Kirjailija:<br>
      <input type="text" name="author" value="{{ item.author }}">
    </p>

    <p>
      Genre:<br>
      <input type="text" name="genre" value="{{ item.genre }}">
    </p>

    <p>
        Kuvaus:<br>
        <textarea name="description" rows="8" cols="40">{{ item.description }}</textarea>
    </p>

      Arvio:<br>
      <input type="text" name="rate" value="{{ item.rate }}">
    </p>

    <input type="submit" value="Päivitä arvostelu">
</form>
